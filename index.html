<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bee Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Three.js first -->
    <script src="https://unpkg.com/three@0.132.2/build/three.min.js"></script>
    <!-- Load Cannon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!-- Load Three.js extras -->
    <script src="https://unpkg.com/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.132.2/examples/js/objects/Sky.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="hud">
            <div id="stats">
                <div>Pollen: <span id="pollen-count">0</span></div>
                <div>Honey: <span id="honey-count">0</span></div>
            </div>
            <div id="minimap"></div>
            <div id="coordinates">Position: <span id="coord-display">0, 0, 0</span></div>
        </div>

        <div id="main-menu">
            <h1>3D Bee Game</h1>
            <button id="start-game">Start Game</button>
            <button id="options">Options</button>
        </div>

        <div class="save-controls">
            <button onclick="exportSave()" class="save-btn">Export Save</button>
            <button onclick="importSave()" class="save-btn">Import Save</button>
        </div>
    </div>

    <!-- Load game scripts in correct order -->
    <script src="camera-controller.js"></script>
    <script src="player.js"></script>
    <script src="bee.js"></script>
    <script src="flower.js"></script>
    <script src="hive.js"></script>
    <script src="game.js"></script>
    <script src="upgrades.js"></script>
    <script src="save-system.js"></script>
    <script src="mobile-controls.js"></script>
    <script src="shop.js"></script>
    <script src="options.js"></script>
    
    <script>
        // Wait for all resources to load
        window.addEventListener('load', () => {
            try {
                window.game = new Game();
            } catch (error) {
                console.error("Error initializing game:", error);
                alert("Error starting game. Please refresh the page.");
            }
        });
    </script>
</body>
</html>
