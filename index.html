<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bee Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Remove canvas since Three.js will create its own -->
        <div id="hud">
            <div id="stats">
                <div>Pollen: <span id="pollen-count">0</span></div>
                <div>Honey: <span id="honey-count">0</span></div>
            </div>
            <div id="minimap"></div>
        </div>

        <div id="main-menu">
            <h1>3D Bee Game</h1>
            <button id="start-game">Start Game</button>
            <button id="options">Options</button>
        </div>

        <div class="save-controls">
            <button onclick="exportSave()" class="save-btn">Export Save</button>
            <button onclick="importSave()" class="save-btn">Import Save</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="bee.js"></script>
    <script src="flower.js"></script>
    <script src="hive.js"></script>
    <script src="upgrades.js"></script>
    <script src="save-system.js"></script>
    <script src="mobile-controls.js"></script>
    <script>
        window.addEventListener('load', () => {
            window.game = new Game();
        });
    </script>
</body>
</html>
